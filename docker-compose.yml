  #     - mssql_data:/var/opt/mssql
  #   networks:
  #     - evrotrust-net

  postgres:
    image: postgres:16
    container_name: postgres_server
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: YourStrong!Passw0rd
      POSTGRES_DB: evrotrustdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evrotrust-net

  web-api:
    container_name: web-api
    image: web-api
    build:
        context: .
        dockerfile: src/EvroTrust.DigitalSigning.WebApi/Dockerfile
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_HOST: rabbitmq
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:443;http://+:80
    ports:
        - "5003:80"
        - "5004:443"
    networks:
    - evrotrust-net

  background-services:
    image: background-services
    build:
      context: .
      dockerfile: DockerfileBackgroundServices
    depends_on:
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 3
    networks:
      - evrotrust-net
    environment:
      RABBITMQ_HOST: rabbitmq

