version: '3.9'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
    - evrotrust-net

  postgres:
    image: postgres:16
    container_name: postgres_server
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: YourStrong!Passw0rd
      POSTGRES_DB: evrotrustdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evrotrust-net

  web-api:
    container_name: web-api
    image: web-api
    build:
        context: .
        dockerfile: src/EvroTrust.DigitalSigning.WebApi/Dockerfile
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_HOST: rabbitmq
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:443;http://+:80
    ports:
        - "5003:80"
        - "5004:443"
    networks:
    - evrotrust-net

  background-services:
    image: background-services
    build:
      context: .
      dockerfile: DockerfileBackgroundServices
    depends_on:
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 3
    networks:
      - evrotrust-net
    environment:
      RABBITMQ_HOST: rabbitmq

volumes:
  rabbitmq_data:
  postgres_data:

networks:
  evrotrust-net:
    driver: bridge